<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Users</title>
	<style>
		.add_user_button {
			margin: 10px;
		}
	</style>
</head>
<body>
	<h3> Users</h3>
	<table class="bordered highlight">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>E-mail</th>
				<th>Created At</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			{% for user in users %}
			<tr>
				<td class="t_id">{{user.id}}</td>
				<td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
				<td>{{user.email}}</td>
				<td>{{user.created_at}}</td>
				<td> <a href='/users/{{user.id}}'>[ Show ]</a> <a href='/edit/{{user.id}}'>[ Edit ]</a><a href='/delete/{{user.id}}'>[ Delete ]</a> 
			{% endfor %}
		</tbody>
	</table>
	<div class="add_user_button">
		<a class="blue lighten-1 waves-effect waves-light btn" href="/users/new">Add new user</a>
	</div>
</body>
</html>
